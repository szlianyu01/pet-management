<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Management - NFC Scan</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      width: 60%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 1.8em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan NFC Tag to Get Pet Information</h1>
    <button onclick="startNfcScan()">Scan NFC Tag</button>
    <p id="pet-info"></p>
  </div>

  <script>
    // 初始化 Supabase
    const supabaseUrl = 'https://zkhgypnrzyzqdpnkgido.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpraGd5cG5yenl6cWRwbmtnaWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1NTc2ODksImV4cCI6MjA2MzEzMzY4OX0.dhA4gagsbf-U194sil3JsgobqWYUb85_rpd7mD8Ai9I';  // 替换为你的 anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // 检查是否支持 NFC
    if ("NFC" in window) {
      document.addEventListener("DOMContentLoaded", function() {
        startNfcScan();
      });
    } else {
      alert("Your device doesn't support NFC.");
    }

    // NFC 扫描
    async function startNfcScan() {
      try {
        const reader = new NFCReader();
        const scan = await reader.scan();
        const petId = scan.id; // 获取 Pet ID
        console.log(`Scanned Pet ID: ${petId}`);

        // 查询数据库获取宠物信息
        fetchPetData(petId);
      } catch (err) {
        console.error("Error scanning NFC:", err);
        document.getElementById('pet-info').innerHTML = "NFC Scan failed.";
      }
    }

    // 使用 Pet ID 查询宠物信息
    async function fetchPetData(petId) {
      const { data: pet, error } = await supabase
        .from('pets')
        .select('*')
        .eq('id', petId)
        .single();

      if (error) {
        console.error("Error fetching pet data:", error);
        document.getElementById('pet-info').innerHTML = "Error fetching pet data.";
        return;
      }

      // 显示宠物信息
      document.getElementById('pet-info').innerHTML = `
        <h2>${pet.name}</h2>
        <p>Species: ${pet.species}</p>
        <p>Breed: ${pet.breed}</p>
        <p>Birthday: ${pet.birthday}</p>
        <p>Description: ${pet.description}</p>
      `;
    }
  </script>
</body>
</html>
