<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Management</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <script defer>
    window.onload = function() {
      const supabaseUrl = 'https://zkhgypnrzyzqdpnkgido.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpraGd5cG5yenl6cWRwbmtnaWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1NTc2ODksImV4cCI6MjA2MzEzMzY4OX0.dhA4gagsbf-U194sil3JsgobqWYUb85_rpd7mD8Ai9I';
      const supabase1 = supabase.createClient(supabaseUrl, supabaseKey);

      // 存储当前用户
      let currentUser = null;

      // 确保 supabase1 初始化成功
      console.log('Supabase client initialized:', supabase1);

      // 监听认证状态变化
      supabase1.auth.onAuthStateChange(async (event, session) => {
        console.log('Auth state changed:', event, session);

        if (event === 'SIGNED_IN') {
          currentUser = session.user;
          console.log('Current user from session:', currentUser);

          if (currentUser) {
            await getPets(currentUser);  // 在用户登录后加载宠物信息
          }
        }
      });

      // 获取当前用户的宠物
      async function getPets(user) {
         console.log('into getpet');
           
        
        try {
          // 如果没有用户信息，退出
          if (!user) {
            console.log('User is not logged in');
            return;
          }
          console.log('select from pets');
          console.log('user is', user.id);
          
         
          // 获取宠物数据
          const { data, error } = await supabase1.from('pets').select('*').eq('owner_id', user.id);
          if (error) {
            console.log('error fetching pets');
            console.error('Error fetching pets:', error.message);
            alert('Error fetching pets: ' + error.message);
          } else {
            console.log('Fetched pets data:', data);  // 打印宠物数据，帮助调试
            displayPets(data);  // 显示宠物信息
          }
        } catch (err) {
          console.error('Error in getPets:', err);
          alert('Error in getPets: ' + err.message);
        }
      }

      // 显示宠物信息
      function displayPets(pets) {
          console.log('into displaypets');
          const petList = document.getElementById('pet-list');
        petList.innerHTML = ''; // 清空宠物列表
        if (pets.length === 0) {
          petList.innerHTML = '<div>No pets found.</div>'; // 如果没有宠物，显示一条消息
        } else {
          pets.forEach(pet => {
            petList.innerHTML += `<div><strong>${pet.name}</strong> - ${pet.species}</div>`;
          });
        }
      }

      // 添加宠物
      async function addPet() {
     console.log('into addpet');
          
        const petName = prompt('Enter pet name:');
        const petSpecies = prompt('Enter pet species:');
        const petBreed = prompt('Enter pet breed:');
        const petBirthday = prompt('Enter pet birthday (YYYY-MM-DD):');
        const petDescription = prompt('Enter pet description:');

        const user = currentUser;  // 获取当前用户
        console.log('prompt end');
        console.log('currentuser',user);
        
        if (!user) {
          alert('You need to log in first!');
          return;
        }

        // 将宠物信息插入到数据库
           console.log('before insert');
        const { data, error } = await supabase1.from('pets').insert([
          {
            owner_id: user.id,
            name: petName,
            species: petSpecies,
            breed: petBreed,
            birthday: petBirthday,
            description: petDescription
          }
        ]);
        console.log('after insert');
        
        if (error) {
          console.error('Error adding pet:', error.message);
          alert('Error adding pet: ' + error.message);
        } else {
          console.log('Pet added successfully:', data);  // 打印返回的数据
          alert('Pet added successfully!');
          await getPets(user); // 重新获取宠物信息并显示
        }
      }

      // 将 addPet 函数绑定到按钮
      document.getElementById('add-pet-button').onclick = addPet;
    };
  </script>
</head>
<body>
  <h1>Manage Your Pets</h1>
  <button id="add-pet-button">Add Pet</button>
  <h3>Your Pets</h3>
  <div id="pet-list"></div>
</body>
</html>
